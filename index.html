<body onload="ConstellationSketcher.setConstellation('Orion').sketch()">
	<main>
		<h3 id="title" class="title display-1">What is art for you?</h3>
		<div id="container">
			<div>
				<h6 id="subtitle" style="text-align: center"></h6>
				<canvas
					id="constellation-sketcher"
					width="500"
					height="500"
				></canvas>
			</div>
			<div style="display: flex; flex-direction: column; justify-content: center;"class="controls">
				<div class="control-row">
					<select
						class="custom-select"
						id="constellationSelector"
					></select>
					<script>
						const selector = document.getElementById("constellationSelector");
						populateSelector(selector);
					</script>
				</div>
				<div class="control-row">
					<button
						type="button"
						class="btn btn-primary btn-block"
						onclick="setConfiguration(); ConstellationSketcher.sketch();"
					><b>Play</b></button>
				</div>
				<div class="control-row">
					<a
						href="a-historic-brazilian-constellation/index.html"
						type="button"
						class="btn btn-success btn-block">
						<b>Enter</b>
					</a>
				</div>
				<footer class="copyright">
					<p class="text-center">
						<img src="assets/img/brand/nasa/space-apps/svg/Colorway=2-Color White.svg" width="128px" alt="Nasa Space Apps BH">
